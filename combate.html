<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuaderno de Combate - Enfrentamiento</title>
  <link rel="stylesheet" href="combate.css">
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#a21caf">

</head>
<body>
  <header>
    <p id="estado-turno">Turno 1 - Turno de <span id="nombre-turno">[Nombre]</span></p>
<div class="botones-turno">
  <button id="pasar-turno">Pasar turno</button>
  <button id="finalizar-combate">Finalizar combate</button>
</div>
    <div id="modificar-ca">
  <label for="valor-ca">Cambiar CA del seleccionado:</label>
  <div class="fila-ca">
    <input type="number" id="valor-ca" placeholder="Ej.17" autocomplete="off">
    <button id="boton-cambiar-ca">Cambiar</button>
<button id="boton-ventaja-desventaja">Ventaja/Desventaja</button>
  </div>
      <div id="muerte-controls">
  <p id="titulo-muerte"><strong>Tiradas contra la Muerte</strong></p>
  <div class="botones-muerte">
    <button id="boton-exito">✅</button>
    <button id="boton-fallo">❌</button>
  </div>
</div>
</div>
        <div id="estado-controls">
  <p><strong>Estado Alterado</strong></p>
  <div class="fila-estado">
    <input type="text" id="nombre-estado" placeholder="Ej. Aturdido" autocomplete="off">
    <input type="number" id="turnos-estado" placeholder="Turnos" min="1" autocomplete="off">
    <button id="boton-estado">Añadir estado</button>
    <button id="boton-quitar-estado">Quitar estado</button>
  </div>
</div>



  </header>

  <main>
    <section id="lista-combatientes">
      <!-- Aquí se generarán los combatientes dinámicamente -->
    </section>

    <section id="acciones">
      <h2>Acciones sobre el personaje seleccionado</h2>
      <p>Selecciona un combatiente para aplicar daño o curación.</p>
      <input type="number" id="valor-modificador" placeholder="Cantidad" autocomplete="off">
      <button id="boton-curar">+ Curar</button>
      <button id="boton-danar">- Dañar</button>
      <p id="resultado-accion"></p>
    </section>

    <section id="historial">
      <h2>Historial del combate</h2>
      <div id="registro" style="max-height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 0.5rem; background: #f9f9f9;"></div>

    </section>
  </main>

  <script src="combate.js"></script>
</body>
</html>
