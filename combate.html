<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuaderno de Combate</title>
    <link rel="stylesheet" href="combate.css">
</head>
<body>
    <header>
        <h1>Cuaderno de Combate</h1>
        <p>Turno actual: <span id="turno">1</span></p>
        <button id="reiniciar">Reiniciar combate</button>
    </header>

    <section id="personajes">
        <h2>Personajes</h2>
        <ul id="lista-jugadores"></ul>
    </section>

    <section id="monstruos">
        <h2>Monstruos</h2>
        <ul id="lista-monstruos"></ul>
    </section>

    <section id="acciones">
        <h2>Acciones</h2>
        <p>Selecciona un personaje para modificar sus puntos de golpe.</p>
        <input type="number" id="modificarHP" placeholder="Cantidad">
        <button id="sumarHP">+ HP</button>
        <button id="restarHP">- HP</button>
        <p>Da√±o recibido: <span id="danio">0</span></p>
    </section>

    <script src="combate.js"></script>
</body>
</html>
